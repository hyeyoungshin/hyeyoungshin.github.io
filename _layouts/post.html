---
layout: default
---

<style>
    .post-header {
        margin-bottom: 40px;
    }

    .post-title {
        font-size: 2rem;
        font-weight: 400;
        color: var(--primary-color);
        margin-bottom: 10px;
    }

    .post-meta {
        color: var(--secondary-color);
        font-size: 0.9rem;
    }

    .post-content {
        font-size: 1.1rem;
        line-height: 1.8;
        color: var(--primary-color);
    }

    .post-content h2 {
        font-size: 1.6rem;
        margin-top: 40px;
        margin-bottom: 20px;
        color: var(--primary-color);
        font-weight: 400;
    }

    .post-content h3 {
        font-size: 1.3rem;
        margin-top: 30px;
        margin-bottom: 15px;
        color: var(--primary-color);
        font-weight: 500;
    }

    .post-content p {
        margin-bottom: 20px;
        color: var(--secondary-color);
    }

    .post-content code {
        background: var(--light-gray);
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 0.95em;
        font-family: 'Courier New', monospace;
    }

    .post-content pre {
        background: var(--light-gray);
        padding: 20px;
        border-radius: 6px;
        overflow-x: auto;
        margin: 25px 0;
        border: 1px solid var(--border-color);
    }

    .post-content pre code {
        background: none;
        padding: 0;
        font-size: 0.9em;
    }

    .post-content ul, .post-content ol {
        margin-left: 30px;
        margin-bottom: 20px;
        color: var(--secondary-color);
    }

    .post-content li {
        margin-bottom: 10px;
    }

    .post-content a {
        color: var(--accent-color);
        text-decoration: none;
        border-bottom: 1px solid transparent;
        transition: border-color 0.3s ease;
    }

    .post-content a:hover {
        border-bottom-color: var(--accent-color);
    }

    .post-content blockquote {
        border-left: 3px solid var(--accent-color);
        padding-left: 20px;
        margin: 25px 0;
        color: var(--secondary-color);
        font-style: italic;
    }

    .back-link {
        margin-top: 50px;
        padding-top: 30px;
        border-top: 1px solid var(--border-color);
    }

    .back-link a {
        color: var(--accent-color);
        text-decoration: none;
        font-weight: 500;
    }

    .back-link a:hover {
        opacity: 0.7;
    }
</style>

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    <div class="back-link">
        <a href="/notes/">‚Üê Back to all notes</a>
    </div>
</article>
